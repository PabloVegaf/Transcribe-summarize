<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Settings - Audio Summarizer</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="scripts/settings.js"></script>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
                <div class="flex items-center gap-4 text-[#111418]">
                    <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Audio Summarizer</h2>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <div class="flex items-center gap-9">
                        <a class="text-[#111418] text-sm font-medium leading-normal" href="/index.html">Home</a>
                    </div>
                </div>
            </header>

            <main class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <h2 class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">API Settings</h2>
                    <form id="apiSettingsForm" class="flex flex-col p-4 gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="groqApiKey" class="text-[#111418] text-sm font-medium">Groq API Key (for Whisper)</label>
                            <div class="relative">
                                <input type="password" id="groqApiKey" name="groqApiKey" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 pr-10">
                                <button type="button" id="toggleGroqApiKey" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="googleApiKey" class="text-[#111418] text-sm font-medium">Google API Key (for Gemini)</label>
                            <div class="relative">
                                <input type="password" id="googleApiKey" name="googleApiKey" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 pr-10">
                                <button type="button" id="toggleGoogleApiKey" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="flex justify-end pt-4">
                            <button type="submit" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#111418] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="truncate">Save Settings</span>
                            </button>
                        </div>
                    </form>
                    <div id="feedback" class="p-4 text-center"></div>
                </div>
            </main>

            <footer class="flex justify-center">
              <div class="flex max-w-[960px] flex-1 flex-col">
                <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
                  <div class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around">
                    <a class="text-[#60758a] text-base font-normal leading-normal min-w-40" href="#">Terms of Service</a>
                    <a class="text-[#60758a] text-base font-normal leading-normal min-w-40" href="#">Privacy Policy</a>
                  </div>
                  <p class="text-[#60758a] text-base font-normal leading-normal">@2024 Audio Summarizer. All rights reserved.</p>
                </footer>
              </div>
            </footer>
        </div>
    </div>
</body>
</html>
