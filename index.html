<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Nuestro CSS personalizado -->
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="scripts/action.js" defer></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <!-- SVGâ€¦ -->
            </div>
            <h2
              class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Audio Summarizer
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#111418] text-sm font-medium leading-normal"
                href="/settings.html"
                >Settings</a
              >
            </div>
          </div>
        </header>

        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <h2
              class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
            >
              Upload your audio file
            </h2>
            <div class="flex flex-col p-4">
              <div
                class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#dbe0e6] px-6 py-14"
              >
                <div class="flex max-w-[480px] flex-col items-center gap-2">
                  <p
                    class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center"
                  >
                    Drag and drop an audio file here
                  </p>
                  <p
                    class="text-[#111418] text-sm font-normal leading-normal max-w-[480px] text-center"
                  >
                    Or click to select a file from your computer
                  </p>
                </div>
                <input
                  type="file"
                  id="audioFile"
                  name="audio"
                  accept="audio/*"
                  class="hidden"
                />
                <label
                  for="audioFile"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Select File</span>
                </label>
              </div>
            </div>
            <div class="flex gap-3 p-3 flex-wrap pr-4">
              <button
                id="transcribeBtn" type="button"
                class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#f0f2f5] pl-4 pr-4"
              >
                <p class="text-[#111418] text-sm font-medium leading-normal">
                  Transcription
                </p>
              </button>
              <button
                id="shortSummaryBtn" type="button"
                class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#f0f2f5] pl-4 pr-4"
              >
                <p class="text-[#111418] text-sm font-medium leading-normal">
                  Short Summary
                </p>
              </button>
              <button
                id="longSummaryBtn" type="button"
                class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#f0f2f5] pl-4 pr-4"
              >
                <p class="text-[#111418] text-sm font-medium leading-normal">
                  Long Summary
                </p>
              </button>
            </div>
            <div id="response" class="p-4"></div>
          </div>
        </div>

        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <footer
              class="flex flex-col gap-6 px-5 py-10 text-center @container"
            >
              <div
                class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around"
              >
                <a
                  class="text-[#60758a] text-base font-normal leading-normal min-w-40"
                  href="#"
                  >Terms of Service</a
                >
                <a
                  class="text-[#60758a] text-base font-normal leading-normal min-w-40"
                  href="#"
                  >Privacy Policy</a
                >
              </div>
              <p class="text-[#60758a] text-base font-normal leading-normal">
                @2024 Audio Summarizer. All rights reserved.
              </p>
            </footer>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
